<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Key Link</title>
    <style>
        /* Fonts */
        body {
            font-family: Arial, sans-serif; /* Use Arial as the default font */
            font-size: 18px; /* Default font size */
        }
        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Use Segoe UI for the title */
            margin-top: 20px; /* Add some space above the title */
            font-size: 28px; /* Larger font size for title */
        }
        h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Use Segoe UI for subtitles */
            margin-top: 15px; /* Add some space above subtitles */
            font-size: 22px; /* Larger font size for subtitles */
        }
        button {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Use Segoe UI for buttons */
            background-color: #007bff; /* Blue button color */
            color: #fff; /* White text color */
            border: none; /* Remove border */
            border-radius: 4px; /* Rounded corners */
            padding: 14px 28px; /* Add padding */
            cursor: pointer; /* Add pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition for background color change */
            font-size: 18px; /* Larger font size for buttons */
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        /* Styles for all platforms */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh; /* Minimum height to fill the viewport */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background-color: #f5f5f5; /* Light gray background */
        }
        div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Align items at the center horizontally */
            text-align: center; /* Align content at the center */
            background-color: #fff; /* White background for content */
            border-radius: 8px; /* Rounded corners */
            padding: 20px; /* Add some padding around content */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            width: 90%; /* Set width to 90% of the viewport */
            max-width: 800px; /* Limit maximum width */
            margin-top: 20px; /* Add some space at the top */
        }
        img {
            display: block;
            margin: 0 auto; /* Center the images */
            max-width: 100%; /* Ensure images don't exceed the viewport width */
            border-radius: 4px; /* Rounded corners for images */
        }
        h2, button {
            margin-top: 10px; /* Add some space between elements */
        }
    </style>
</head>
<body>

<!-- Title -->
<h1>Choose Key Link</h1>

<!-- For All Platforms -->
<div>
    <div>
        <img src="images/lootlabs.jpg" alt="Mobile Photo 1" style="width: 150px; height: 150px;">
        <h2>Lootlabs</h2>
        <button>Get Key</button>
    </div>
    <hr>
    <div>
        <img src="images/linkvertise.jpg" alt="Mobile Photo 2" style="width: 150px; height: 150px;">
        <h2>Linkvertise</h2>
        <button>Get Key</button>
    </div>
</div>

</body>
</html>
